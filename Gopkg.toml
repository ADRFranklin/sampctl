  version = "0.3.0"

[[constraint]]
  name = "github.com/ghodss/yaml"
  version = "1.0.0"

[[constraint]]
  name = "github.com/google/uuid"
  version = "0.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/michaelbironneau/garbler"

[[constraint]]
  branch = "master"
  name = "github.com/minio/go-homedir"

[[constraint]]
